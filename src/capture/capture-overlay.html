<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Selection</title>
  <style>
    * {
      box-sizing: border-box;
      cursor: crosshair !important;
    }

    body {
      margin: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      user-select: none;
    }

    body.selecting,
    body.selecting * {
      cursor: default !important;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 1;
    }

    #overlay.hidden {
      display: none;
    }

    #selection-rect {
      position: absolute;
      border: 2px dashed var(--accent-color, #3bbbf6);
      background: transparent;
      pointer-events: none;
      display: none;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="overlay"></div>
  <div id="selection-rect"></div>
  <script src="capture-overlay.js"></script>
</body>

</html>
