<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Selection</title>
  <style>
    * {
      cursor: crosshair !important;
      pointer-events: auto;
    }

    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      overflow: hidden;
      user-select: none;
    }

    body.selecting,
    body.selecting *,
    body.selecting *::before,
    body.selecting *::after {
      cursor: default !important;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 1;
    }

    #overlay.hidden {
      display: none;
    }

    #selection-rect {
      position: absolute;
      border: 2px dashed var(--accent-color, #3bbbf6);
      background: transparent;
      pointer-events: none;
      display: none;
      cursor: crosshair !important;
      z-index: 10;
    }

  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection-rect"></div>
</body>
<script src="capture-overlay.js"></script>
</html>
