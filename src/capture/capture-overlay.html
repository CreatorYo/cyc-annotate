<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Selection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.3);
      cursor: crosshair;
      overflow: hidden;
      user-select: none;
    }

    #selection-rect {
      position: absolute;
      border: 2px solid var(--accent-color, #40E0D0);
      background: var(--accent-bg, rgba(64, 224, 208, 0.1));
      pointer-events: none;
      display: none;
    }

    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
    }

    #instructions.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="selection-rect"></div>
  <div id="instructions">Click and drag to select an area. Press ESC to cancel.</div>
</body>
<script src="capture-overlay.js"></script>
</html>
