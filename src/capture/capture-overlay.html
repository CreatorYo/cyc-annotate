<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capture Selection</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      cursor: crosshair !important;
    }

    body {
      width: 100vw;
      height: 100vh;
      background: transparent;
      cursor: crosshair !important;
      overflow: hidden;
      user-select: none;
    }

    body.selecting,
    body.selecting *,
    body.selecting *::before,
    body.selecting *::after {
      cursor: default !important;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      z-index: 1;
    }

    #overlay.hidden {
      display: none;
    }

    #selection-rect {
      position: absolute;
      border: 2px dashed var(--accent-color, #3bbbf6);
      background: transparent;
      pointer-events: none;
      display: none;
      cursor: crosshair !important;
      z-index: 10;
    }

    #instructions {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 14px;
      pointer-events: none;
      z-index: 1000;
      cursor: crosshair !important;
    }

    #instructions.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>
  <div id="selection-rect"></div>
  <div id="instructions">Click and drag to select an area. Press ESC to cancel.</div>
</body>
<script src="capture-overlay.js"></script>
</html>
