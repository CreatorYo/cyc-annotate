<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../../styles/notification.css">
</head>
<body>
  <div class="notification-toast">
    <div class="notification-content">
      <div class="notification-icon">
        <span class="material-symbols-outlined">check</span>
      </div>
      <div class="notification-text">
        <div class="notification-title">Screenshot Saved</div>
        <div class="notification-message">Screenshot saved successfully</div>
      </div>
    </div>
    <div class="notification-actions">
      <button class="notification-btn view-btn" id="view-btn">View</button>
      <button class="notification-btn close-btn" id="close-btn">
        <span class="material-symbols-outlined">close</span>
      </button>
    </div>
  </div>
  <script src="notification.js"></script>
</body>
</html>
